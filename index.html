<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Video Slider</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 80vw;
            height: 80vh
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: black;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 24px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            z-index: 10;
        }

        .prev {
            left: -60px;
        }

        .next {
            right: -60px;
        }
    </style>
</head>
<body>
<div class="slider-container">
    <button class="slider-button prev" onclick="prevVideo()">‹</button>
    <video id="videoPlayer" autoplay muted loop>
        <source src="video1.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <button class="slider-button next" onclick="nextVideo()">›</button>
</div>

<script>
    const videos = ['1.mp4', '2.mp4', '3.mp4', '4.mp4','5.mp4','6.mp4','7.mp4','8.mp4','9.mp4','10.mp4' ];// твои видеофайлы
    let current = 0;
    const videoEl = document.getElementById('videoPlayer');

    function updateVideo() {
        videoEl.src = videos[current];
        videoEl.load();
        videoEl.play();
    }

    function nextVideo() {
        current = (current + 1) % videos.length;
        updateVideo();
    }

    function prevVideo() {
        current = (current - 1 + videos.length) % videos.length;
        updateVideo();
    }
</script>
</body>
</html>
